<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Character</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

    <div class="container">
        <!-- Headings -->
        <div class="heading">
            <h3>--- Pemilihan Karakter Terbaik ---</h3>
            <p>Siapa karakter progato favorit anda?</p>
        </div>

        <!-- Character -->
        <div class="char">
            <div class="char items">
                <img src="./assets/img/baby_ben.png" alt="">
                <div class="btn-items">
                    <button class="btn btn-baby">Baby Ben</button>
                </div>
            </div>
            <div class="char items">
                <img src="./assets/img/guru_domba.png" alt="">
                <div class="btn-items">
                    <button class="btn btn-domba">Guru Domba</button>
                </div>
            </div>
            <div class="char items">
                <img src="./assets/img/ninja_ken.png" alt="">
                <div class="btn-items">
                    <button class="btn btn-ninja">Ninja Ben</button>
                </div>
            </div>
        </div>

        <!-- Alasan -->
        <div class="alasan">
            <h4 class="title">Alasan:</h4>
            <input type="text" class="input-alasan">
            <div class="btn">
                <button class="btn-alasan">Kumpulkan</button>
            </div>
        </div>

        <!-- Hasil -->
    <div class="result">
        <h4 class="title">Hasil: </h4>
        <textarea name="result" class="txt-result" ></textarea>
    </div>
    </div>

    
    
    <script src="assets/js/script.js"></script>
</body>
</html>
